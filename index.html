<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.frontalot.com/img/icon/amazon.jpg">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="address-box border">
                <p class="para1">Deliver to</p>
                <div class="address-box-child">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="para2">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <input placeholder="Search Amazon.in" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </select>
            </div>

            <div class="language-container border">
                <div class="language-img">
                    <img src="./Images/India-flag.png" alt="">
                </div>
                <p>EN</p>
            </div>

            <div class="nav-signin border">
                <p><span class="span1">Hello, sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span class="span1">Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </header>

    <!-- Image sliders -->
    <section>
        <div class="image-container">
            <div class="image-list">
                <div class="image-item">
                    <img src="./Images/Image-slider-1.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="./Images/Image-slider-2.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="./Images/Image-slider-3.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="./Images/Image-slider-4.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="./Images/Image-slider-5.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="./Images/Image-slider-6.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="./Images/Image-slider-7.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="./Images/Image-slider-8.jpg" alt="">
                </div>
            </div>

            <div class="image-btn-container">
                <button class="slider-btn" id="slide-btn-left"><i class="fa-solid fa-angle-left"></i></button>
                <button class="slider-btn" id="slide-btn-right"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
